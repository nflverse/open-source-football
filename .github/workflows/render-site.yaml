on:
  # Trigger the workflow on push to the master branch
  push:
    branches:
      - master
  workflow_dispatch:

  # schedule:
    # run every Friday at 9:00 AM UTC = 5AM ET
    # - cron:  '0 9 * * 5'

  # pull_request:
  #   branches:
  #     - master

name: Seb's Render Site Action

jobs:
  render:
    name: Render Site
    runs-on: macOS-latest
    # The action itself will push to master. Make sure we don't run in a
    # loop triggering this action by itself
    if: "!contains(github.event.head_commit.message, 'gh-action-seb')"
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install necessary packages
        run: |
          install.packages(c("distill", "dplyr", "tidyr", "jsonlite", "DT", "stringi"), dependencies = TRUE)
          install.packages("https://cran.r-project.org/src/contrib/Archive/rmarkdown/rmarkdown_2.10.tar.gz", repos = NULL, type = "source")
        shell: Rscript {0}
      - name: Render Site
        run: Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --ignore-removal .
          git commit -m 'gh-action-seb re-build site' || echo "No changes to commit"
          git push origin master || echo "No changes to commit"
